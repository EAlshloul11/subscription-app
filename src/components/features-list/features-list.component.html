
  <h2 class="table-title">Features List</h2>

  <table class=" features-table">
    <thead>
      <tr>
        <th class="mat-header-cell">Feature</th>
        <th class="mat-header-cell">Price</th>
        <th class="mat-header-cell">Basic</th>
        <th class="mat-header-cell">Standard</th>
        <th class="mat-header-cell">Premium</th>
        <th class="mat-header-cell">Custom</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let feature of featuresList">
        <tr>
          <td class="mat-cell">{{ feature.name }}</td>
          <td class="mat-cell">{{ isMonthly ? feature.monthlyPrice : feature.annualPrice }}</td>
          <td class="mat-cell">
            <mat-icon *ngIf="feature.isBasicAvaliable">task_alt</mat-icon> 
          </td>
          <td class="mat-cell">
            <mat-icon *ngIf="feature.isStandardAvaliable">task_alt</mat-icon> 
          </td>
          <td class="mat-cell">
            <mat-icon *ngIf="feature.isPremiumAvaliable">task_alt</mat-icon> 
          </td>
          <td class="mat-cell">
            <mat-checkbox (change)="addFeature(feature)"></mat-checkbox>
          </td>
        </tr>
      </ng-container>
      <tr>
        <td class="mat-cell" class="total-weight">Total</td>
        <td class="mat-cell" class="total-weight">{{ getTypeTotal(3) }}</td>
        <td class="mat-cell" class="total-weight">{{ getTypeTotal(1) }}</td>
        <td class="mat-cell" class="total-weight">{{ getTypeTotal(2) }}</td>
        <td class="mat-cell" class="total-weight">{{ getTypeTotal(3) }}</td>
        <td class="mat-cell" class="total-weight">${{ getCustomTotal() }}</td>
      </tr>
    </tbody>
  </table>
